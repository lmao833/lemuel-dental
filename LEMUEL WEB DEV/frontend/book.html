<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Lemuel's Dental</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div>
        <a href="index.html" style="display:inline-flex;align-items:center;text-decoration:none;color:inherit;">
          <img src="assets/logo.svg" alt="LD Logo">
          <span style="font-size:1.3rem;font-weight:700;vertical-align:middle;">Lemuel's Dental</span>
        </a>
      </div>
      <div>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="book.html">Book Appointment</a>
      </div>
    </nav>
  </header>
  <section class="form-section">
    <h2>Book Appointment</h2>
    <form id="book-form">
      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="General Dentistry">General Dentistry</option>
        <option value="Cosmetic Dentistry">Cosmetic Dentistry</option>
        <option value="Orthodontics">Orthodontics</option>
      </select>
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>
      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>
      <button class="btn" type="submit">Book</button>
      <div id="book-msg" style="margin-top:0.7rem;display:none;"></div>
    </form>
    <div style="margin-top:1rem;font-size:0.95rem;">You must be logged in to book an appointment.</div>
  </section>
  <footer>
    <div>12 clove Street, Dansoman, Accra, Ghana | +233 54 763 5431 | info@Lemueldentalclinic.com</div>

  </footer>
  <script src="js/main.js"></script>
</body>
</html>
